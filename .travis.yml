os:
  - osx

language: swift
sudo: required
osx_image: xcode8.3

before_install:
  brew tap vapor/tap;
  brew update;
  brew install vapor;
  brew install cmysql;
  gem install xcpretty;

script:
  - swift build
  - swift build -c release
  - swift package generate-xcodeproj --enable-code-coverage
  - xcodebuild -scheme Bugsnag -enableCodeCoverage YES test | xcpretty && exit ${PIPESTATUS[0]}

after_success:
  - bash <(curl -s https://codecov.io/bash)
